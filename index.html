<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Site</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Layout and Styling */
        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            margin: 20px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1000px;
        }

        .game-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game-section h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .game-section p {
            color: #555;
            margin-bottom: 10px;
        }

        .game-frame {
            width: 100%;
            height: 500px;
            border: none;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My Game Site</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#game1">Game 1</a></li>
            <li><a href="#game2">Game 2</a></li>
            <li><a href="#game3">Game 3</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        
        <!-- Game 1 Section -->
        <section id="game1" class="game-section">
            <h2>Game 1: Puzzle Game</h2>
            <p>Challenge yourself with this fun puzzle game!</p>
            <!-- Replace with actual game iframe or embed -->
            <iframe src="game1.html" class="game-frame" title="Game 1"></iframe>
        </section>

        <!-- Game 2 Section -->
        <section id="game2" class="game-section">
            <h2>Game 2: Action Game</h2>
            <p>Get ready for action in this fast-paced game!</p>
            <!-- Replace with actual game iframe or embed -->
            <iframe src="game2.html" class="game-frame" title="Game 2"></iframe>
        </section>

        <!-- Game 3 Section -->
        <section id="game3" class="game-section">
            <h2>Game 3: Strategy Game</h2>
            <p>Plan your moves and outsmart your opponents in this strategy game.</p>
            <!-- Replace with actual game iframe or embed -->
            <iframe src="game3.html" class="game-frame" title="Game 3"></iframe>
        </section>

    </div>

</body>
</html>
